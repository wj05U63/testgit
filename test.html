<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random color event object example</title>
    <style>
        button {
            margin: 10px;
            font-size: 300%;
            padding: 30px;
        }

        section {
            width: 400px;
            margin: auto;
        }

        div {
            float: left;
            height: 100px;
            width: 25%;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <button>点 我 吧！！！</button>
    <section>

    </section>
    <script>

        const divBox = document.querySelector('section');
        const button = document.querySelector('button');

        for (i = 1; i <= 16; i++) {
            const div = document.createElement('div');
            divBox.appendChild(div);
        }

        function random(number) {
            let result = Math.floor(Math.random() * number);
            return result;
            console.log(result);
        }

        function changeColor() {
            const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            return rndCol;
        }
       
        const divs = document.querySelectorAll('div');

        for(i=0;i<divs.length;i++){
            divs[i].onclick = function(e){
                e.target.style.backgroundColor = changeColor();
            }
        }

        button.onclick = function(e){
            e.target.style.backgroundColor = changeColor();
        }
    </script>
</body>

</html>
